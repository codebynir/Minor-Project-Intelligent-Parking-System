<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../../../static/userstyle.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>User Signup</header>
        <form action="{{url_for('user_signup')}}" method="POST">
          <input type="text" placeholder="Full name" name="fname" required/>
          <input type="text" placeholder="Email address" name="email" required />
          <input type="password" placeholder="Password" name="password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>
      
      {% if error_message %}
        <p class="error-message" style='color:red'>{{ error_message }}</p>
      {% endif %}
      
      <div class="form login">
        <header>User Login</header>
        <form action="{{url_for('user_login')}}" method="POST">
          <input type="text" placeholder="Email address" name="email" required />
          <input type="password" placeholder="Password" name="password" required />
          <a href="{{url_for('home_page')}}">Forgot password?</a>
          <input type="submit" value="Login"/>
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
